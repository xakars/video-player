<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/png">
  <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Roboto">
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container player-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="player-control-area">
      <div class="left-buttons">
        <button class="js-play-button player-button" type="button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player-button" hidden type="button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button player-button" hidden type="button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player-button" type="button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
      </div>
      <div class="viewing-panel">
        <div class="viewing-time">
          <span class="js-current-time"></span>
        </div>
        <div class="js-progress viewing-progressbar">
          <div class="js-progress-slider progress-slider"></div>
          <span class="slider-point"></span>
        </div>
        <div class="video-duration">
          <span class="js-duration"></span>
        </div>
      </div>
      <div class="right-buttons">
        <button class="js-fullscreen-button player-button" type="button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
